<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>User Dashboard HDP</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/light-bootstrap-dashboard.css?v=2.0.0 " rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="../assets/css/demo.css" rel="stylesheet" />
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <script src="../assets/js/customdashboard.js"></script>
    <div class="wrapper">
        <div class="sidebar" data-image="../assets/img/sidebar-5.jpg">
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="" class="simple-text">
                        Heart Disease Predictor
                    </a>
                </div>
                <ul class="nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="dashboard.html">
                            <i class="nc-icon nc-chart-pie-35"></i>
                            <p>Testing Form</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="./table.html">
                            <i class="nc-icon nc-notes"></i>
                            <p>Table List</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="./notifications.html">
                            <i class="nc-icon nc-bell-55"></i>
                            <p>Result Page</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#pablo"> Dashboard </a>
                    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <ul class="nav navbar-nav mr-auto">
                            <li class="nav-item">
                                <a href="#" class="nav-link" data-toggle="dropdown">
                                    <span class="d-lg-none">Dashboard</span>
                                </a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="../../index.html">
                                    <span class="no-icon">Log out</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                       <div class="col-md-12">
                           <div class="card" id="userWelcome">
                                <div class="card-header">
                                    <h4 class="card-title">Welcome <span id="userName"></span></h4>
                                    <p class="card-category">Please Use the form below to check your Heart Disease Probability</p>
                                    <br>
                                    <br>
                                    <form onsubmit=formSubmit()>
                                         <label for="age">Age</label>
                                         <input type="text" name="age" id="age">
                                         <br>
                                         <br>
                                         <label for="sex">Sex</label>
                                         <input type="text" name="sex" id="sex">
                                         <br>
                                         <br>
                                         <label for="cp">Cp</label>
                                         <input type="text" name="cp" id="cp">
                                         <br>
                                         <br>
                                         <label for="trestbps">Trestbps</label>
                                         <input type="text" name="trestbps" id="trestbps" step="any">
                                         <br>
                                         <br>
                                         <label for="chol">Chol</label>
                                         <input type="text" name="chol" id="chol" step="any">
                                         <br>
                                         <br>
                                         <label for="fbs">Fbs</label>
                                         <input type="text" name="fbs" id="fbs">
                                         <br>
                                         <br>
                                         <label for="restecg">Rest ECG</label>
                                         <input type="text" name="restecg" id="restecg">
                                         <br>
                                         <br>
                                         <label for="thalach">Thalach</label>
                                         <input type="text" name="thalach" id="thalach" step="any">
                                         <br>
                                         <br>
                                         <label for="exang">Exang</label>
                                         <input type="text" name="exang" id="exang">
                                         <br>
                                         <br>
                                         <label for="oldpeak">Oldpeak</label>
                                         <input type="text" name="oldpeak" id="oldpeak" step="any">
                                         <br>
                                         <br>
                                         <label for="slope">Slope</label>
                                         <input type="text" name="slope" id="slope">
                                         <br>
                                         <br>
                                         <label for="ca">Ca</label>
                                         <input type="text" name="ca" id="ca" class="ipForm">
                                         <br>
                                         <br>
                                         <label for="thal">Thal</label>
                                         <input type="text" name="thal" id="thal" class="ipForm">
                                         <br>
                                         <br>
                                         <button class="btn btn-primary">Submit</button>
                                         <br>
                                         <br>
                                    </form>
                                </div>
                           </div>
                       </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<!--   Core JS Files   -->

<!--  Chartist Plugin  -->
<script src="../assets/js/plugins/chartist.min.js"></script>
<!--  Notifications Plugin    -->
<script src="../assets/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->

    $(document).ready(function() {
        // Javascript method's body can be found in assets/js/demos.js
        demo.initDashboardPageCharts();

        demo.showNotification();

    });
</script>

</html>
